services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: contract_manager
      POSTGRES_PASSWORD: contract_manager
      POSTGRES_DB: contract_manager
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U contract_manager"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DJANGO_SECRET_KEY: dev-secret-key-change-in-production
      DJANGO_DEBUG: "true"
      DJANGO_ALLOWED_HOSTS: localhost,127.0.0.1,backend
      DATABASE_URL: postgres://contract_manager:contract_manager@db:5432/contract_manager
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./backend:/app
      - ./uploads:/app/media/uploads
    ports:
      - "4001:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "python manage.py makemigrations --noinput &&
             python manage.py migrate --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --reload"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      VITE_API_URL: http://localhost:4001/graphql
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "4000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
