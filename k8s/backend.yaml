apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: contract-manager
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      initContainers:
        - name: fix-media-permissions
          image: alpine
          command: ["sh", "-c", "chown -R 1000:1000 /app/media"]
          volumeMounts:
            - name: media
              mountPath: /app/media
      containers:
        - name: backend
          image: ghcr.io/OWNER/contract-manager/backend:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: contract-manager-config
            - secretRef:
                name: contract-manager-secrets
          volumeMounts:
            - name: media
              mountPath: /app/media
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8000
              httpHeaders:
                - name: Host
                  value: YOUR_DOMAIN
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8000
              httpHeaders:
                - name: Host
                  value: YOUR_DOMAIN
            initialDelaySeconds: 45
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 5
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: media-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: contract-manager
spec:
  selector:
    app: backend
  ports:
    - port: 8000
      targetPort: 8000
