version: "3.8"

# Production Docker Compose for Contract Manager
# Usage:
#   curl -O https://raw.githubusercontent.com/tuergeist/contract-manager/main/docker-compose.prod.yml
#   curl -O https://raw.githubusercontent.com/tuergeist/contract-manager/main/scripts/export-data.sh
#   curl -O https://raw.githubusercontent.com/tuergeist/contract-manager/main/scripts/import-data.sh
#   chmod +x *.sh
#   docker compose -f docker-compose.prod.yml up -d

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-contract_manager}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-contract_manager}
      POSTGRES_DB: ${POSTGRES_DB:-contract_manager}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-contract_manager}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: ghcr.io/tuergeist/contract-manager/backend:main
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - path: .env
        required: false
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.production
      DATABASE_URL: postgres://${POSTGRES_USER:-contract_manager}:${POSTGRES_PASSWORD:-contract_manager}@db:5432/${POSTGRES_DB:-contract_manager}
      REDIS_URL: redis://redis:6379/0
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      TODOIST_API_TOKEN: ${TODOIST_API_TOKEN:-}
      TODOIST_PROJECT_ID: ${TODOIST_PROJECT_ID:-}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:?Set DJANGO_SECRET_KEY in .env}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1}
      DJANGO_CSRF_TRUSTED_ORIGINS: ${DJANGO_CSRF_TRUSTED_ORIGINS:-http://localhost,http://127.0.0.1}
      DJANGO_DEBUG: "false"
      # Object Storage (Scaleway S3-compatible) - optional
      # Set these to enable S3 storage and automatic file migration:
      # AWS_S3_ENDPOINT_URL: https://s3.fr-par.scw.cloud
      # AWS_ACCESS_KEY_ID: your-access-key
      # AWS_SECRET_ACCESS_KEY: your-secret-key
      # AWS_STORAGE_BUCKET_NAME: your-bucket-name
      # AWS_S3_REGION_NAME: fr-par
      AWS_S3_ENDPOINT_URL: ${AWS_S3_ENDPOINT_URL:-}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_STORAGE_BUCKET_NAME: ${AWS_STORAGE_BUCKET_NAME:-}
      AWS_S3_REGION_NAME: ${AWS_S3_REGION_NAME:-fr-par}
    volumes:
      - media_data:/app/media

  celery:
    image: ghcr.io/tuergeist/contract-manager/backend:main
    restart: unless-stopped
    command: celery -A config worker -l INFO
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - path: .env
        required: false
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.production
      DATABASE_URL: postgres://${POSTGRES_USER:-contract_manager}:${POSTGRES_PASSWORD:-contract_manager}@db:5432/${POSTGRES_DB:-contract_manager}
      REDIS_URL: redis://redis:6379/0
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:?Set DJANGO_SECRET_KEY in .env}
      AWS_S3_ENDPOINT_URL: ${AWS_S3_ENDPOINT_URL:-}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_STORAGE_BUCKET_NAME: ${AWS_STORAGE_BUCKET_NAME:-}
      AWS_S3_REGION_NAME: ${AWS_S3_REGION_NAME:-fr-par}
    volumes:
      - media_data:/app/media

  frontend:
    image: ghcr.io/tuergeist/contract-manager/frontend:main
    restart: unless-stopped
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "${PORT:-80}:80"
    depends_on:
      - backend
      - frontend
    volumes:
      - ./nginx.prod.conf:/etc/nginx/nginx.conf:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  media_data:
